version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.16

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: yarn test

      # - run: yarn build
    deploy:
      steps:
        - deploy:
            name: Deploy & Alias
            command: |
              if [ "${CIRCLE_BRANCH}" == "master" ]; then
                now --token $REACT_ZEIT_KEENCADEMIKS_TOKEN --local-config .now/now.json
                now --token $REACT_ZEIT_KEENCADEMIKS_TOKEN --local-config .now/now.json alias
              elif [ "${CIRCLE_BRANCH}" == "development" ]; then
                now --token $REACT_ZEIT_KEENCADEMIKS_TOKEN --local-config .now/now.json
                now --token $REACT_ZEIT_KEENCADEMIKS_TOKEN --local-config .now/now.json alias
              else
                ./.now/now.feature.sh
                now --token $REACT_ZEIT_KEENCADEMIKS_TOKEN --local-config .now/now.json
                now --token $REACT_ZEIT_KEENCADEMIKS_TOKEN --local-config .now/now.json alias
              fi
workflows:
  version: 2
  workflow:
    jobs:
      - build
      - deploy
